<!DOCTYPE html>
<!-- (c) Startsite Digital Agency | https://startsite.studio/ -->
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="assets/images/icon.png" />
  <link rel="stylesheet" href="assets/css/vendor.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Portal</title>

</head>

<body>


  <section class="py-md-0">
    <div class="image image-overlay" style="background-image:url(assets/images/background-2.jpg)"></div>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-md-100">
        <div class="col-md-10 col-lg-5">
          <div class="accordion accordion-portal" id="accordionExample">
            <div class="card active">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Sign In
                  </button>
                </h2>
              </div>

              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="row mt-2">
                    <div class="form-group col-12">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="form-group col-12 mt-1">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="col-12 mt-1">
                      <div class="custom-control custom-switch mb-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
                      </div>
                    </div>
                    <div class="col-12 mt-2">
                      <a href="#!" class="btn btn-block btn-primary">Log In</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Create Account
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="row mt-2">
                    <div class="form-group col-12">
                      <label for="exampleInputEmail2">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail2">
                    </div>
                    <div class="form-group col-12 mt-1">
                      <label for="exampleInputPassword3">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword3">
                    </div>
                    <div class="form-group col-12 mt-1">
                      <label for="exampleInputPassword4">Repeat Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword4">
                    </div>
                    <div class="col-12 mt-2">
                      <a href="#!" class="btn btn-block btn-primary">Register</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- cart -->
  <div class="modal fade sidebar" id="cart" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartLabel">Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row gutter-3">
            <div class="col-12">
              <div class="cart-item cart-item-sm">
                <div class="row align-items-center">
                  <div class="col-lg-9">
                    <div class="media media-product">
                      <a href="#!"><img src="assets/images/demo/product-3.jpg" alt="Image"></a>
                      <div class="media-body">
                        <h5 class="media-title">Black IC Pendant Light</h5>
                        <span class="media-subtitle">Black, Steel</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 text-center text-lg-right">
                    <span class="cart-item-price">$90</span>
                  </div>
                  <a href="#!" class="cart-item-close"><i class="icon-x"></i></a>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="cart-item cart-item-sm">
                <div class="row align-items-center">
                  <div class="col-lg-9">
                    <div class="media media-product">
                      <a href="#!"><img src="assets/images/demo/product-4.jpg" alt="Image"></a>
                      <div class="media-body">
                        <h5 class="media-title">Red Analog Magazine Rack</h5>
                        <span class="media-subtitle">Red</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 text-center text-lg-right">
                    <span class="cart-item-price">$120</span>
                  </div>
                  <a href="#!" class="cart-item-close"><i class="icon-x"></i></a>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="cart-item cart-item-sm">
                <div class="row align-items-center">
                  <div class="col-lg-9">
                    <div class="media media-product">
                      <a href="#!"><img src="assets/images/demo/product-24.jpg" alt="Image"></a>
                      <div class="media-body">
                        <h5 class="media-title">Closca Helmet</h5>
                        <span class="media-subtitle">Black</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 text-center text-lg-right">
                    <span class="cart-item-price">$132</span>
                  </div>
                  <a href="#!" class="cart-item-close"><i class="icon-x"></i></a>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <div class="container-fluid">
            <div class="row gutter-0">
              <div class="col d-none d-md-block">
                <a href="cart.html" class="btn btn-lg btn-block btn-secondary">View Cart</a>
              </div>
              <div class="col">
                <a href="checkout.html" class="btn btn-lg btn-block btn-primary">Checkout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- search -->
  <div class="modal fade search" id="search" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <input type="text" class="form-control" placeholder="Type your search here" aria-label="Type your search here"
            aria-describedby="button-addon2">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>



  <script src="assets/js/vendor.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
